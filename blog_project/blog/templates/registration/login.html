{% extends 'blog/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <div class="card shadow-lg">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          
          {% if messages %}
            <div class="alert alert-danger">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
          
          <div class="form-group mb-3">
            <label for="{{ form.username.id_for_label }}">Nombre de usuario</label>
            <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value }}">
          </div>
          
          <div class="form-group mb-3">
            <label for="{{ form.password.id_for_label }}">Contraseña</label>
            <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
          </div>
        </form>
        
        <div class="text-center mt-3">
          <p>¿No tienes cuenta? <a href="{% url 'blog:signup' %}">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
