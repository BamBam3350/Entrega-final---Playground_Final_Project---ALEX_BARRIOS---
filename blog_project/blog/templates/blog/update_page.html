{% extends 'blog/base.html' %}

{% block content %}
  <div style="width: 100%; max-width: 800px; margin: 0 auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="font-size: 2.5rem; text-align: center; margin-bottom: 20px; color: #007bff;">Editar Página</h2>

    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
      {% csrf_token %}
      
      <div style="display: flex; flex-direction: column;">
        {{ form.as_p }}
      </div>

      <div style="text-align: center;">
        <button type="submit" style="padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s ease;">
          Actualizar Página
        </button>
      </div>
    </form>

    <div style="text-align: center; margin-top: 20px;">
      <a href="{% url 'blog:home' %}" style="color: #007bff; text-decoration: none; font-size: 1.1rem;">Cancelar y volver al inicio</a>
    </div>
  </div>
{% endblock %}
