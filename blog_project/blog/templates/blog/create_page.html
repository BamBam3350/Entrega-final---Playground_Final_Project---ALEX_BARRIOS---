{% extends 'blog/base.html' %}

{% block content %}
  <div style="width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h1 style="font-size: 2.5rem; text-align: center; margin-bottom: 20px; color: #007bff;">Crear Blog</h1>
    
    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
      {% csrf_token %}
      
      <div style="display: flex; flex-direction: column;">
        {{ form.as_p }}
      </div>
      
      <button type="submit" style="padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s ease;">
        Crear
      </button>
    </form>
  </div>
{% endblock %}
